    <main>
      <h2>Nuestros Servicios</h2>
      <div class="grid">
        <section v-for="servicio in servicios" :key="servicio.id" class="servicio">
          <h2>{{ servicio.nombre }}</h2>
          <p>{{ servicio.descripcion }}</p>
          <p><strong>{{ servicio.precio }}</strong></p>
          <button @click="handleClick(servicio)">
            {{ servicio.nombre === 'Reparación de Audio' ? 'Consultar' : 'Reservar Ahora' }}
          </button>
        </section>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          servicios: [
            { id: 1, nombre: "Ensayos 2 horas", descripcion: "Ensayo de 2 horas.", precio: "$6,000" },
            { id: 2, nombre: "Ensayos 4 horas", descripcion: "Ensayo de 4 horas.", precio: "$8,000" },
            { id: 3, nombre: "Festivales", descripcion: "Servicio completo para festivales.", precio: "$12,000" },
            { id: 4, nombre: "Peñas y Eventos", descripcion: "Cobertura de audio para eventos.", precio: "$10,000" },
            { id: 5, nombre: "Alquiler de Equipos", descripcion: "Precio a convenir según necesidades.", precio: "Precio a convenir" },
            { id: 6, nombre: "Reparación de Audio", descripcion: "Servicio técnico especializado.", precio: "Precio a convenir" }
          ],
        };
      },
      methods: {
        handleClick(servicio) {
          if (servicio.nombre === 'Reparación de Audio') {
            // Redirige a reparación.php
            window.location.href = 'reparacion.php';
          } else {
            // Redirige al formulario de reservas con el servicio seleccionado
            window.location.href = `reservas.php?servicio=${encodeURIComponent(servicio.nombre)}`;
          }
        },
      },
    }).mount('#app');

        // Funcionalidad del menú móvil
        function toggleMenu() {
  const navLinks = document.querySelector('.nav-links');
  navLinks.classList.toggle('active');
  const menuToggle = document.querySelector('.menu-toggle');
  menuToggle.classList.toggle('active');
}
  </script>
